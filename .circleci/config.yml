version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10
    working_directory: ~/app
    steps:
      - checkout
      - restore_cache:
          key: q-dialog-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run: yarn
      - save_cache:
          paths:
            - node_module
          key: q-dialog-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run: npm run test:ci
